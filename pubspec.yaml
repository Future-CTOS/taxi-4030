name: taxi_4030
description: "online taxi"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  get_storage: ^2.1.1
  logger: ^2.6.0
  either_dart: ^1.0.0
  dio: ^5.8.0+1
  readmore: ^3.0.0
  url_launcher: ^6.3.2
  octo_image: ^2.1.0
  image_picker: ^1.1.2
  flutter_launcher_icons: ^0.14.4
  camera: ^0.11.2
  http: ^1.4.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner:
  flutter_gen_runner:

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/pngs/


  fonts:
    - family: YekanBakh
      fonts:
        - asset: assets/fonts/YekanBakh-Bold.ttf
          weight: 900
        - asset: assets/fonts/YekanBakh-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/YekanBakh-Regular.ttf
          weight: 500
        - asset: assets/fonts/YekanBakh-Light.ttf
          weight: 300
        - asset: assets/fonts/YekanBakh-Thin.ttf
          weight: 100

scripts: derry.yaml

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_logo.png"